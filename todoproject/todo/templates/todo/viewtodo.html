<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewtodo</title>
</head>
<body>
{% extends 'todo/base.html' %}
{% block content %}
<h1>{{ todo.title }} {% if todo.important %} !important{% endif %}</h1>
<br>
<form method="get" action="{% url 'currenttodos' %}">
    {% csrf_token %}
    <button type="submit">Back to Todos</button>
</form>
{{ error }}
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
<br>
<form method="post" action="{% url 'completetodo' todo.id %}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>
<br>
<form method="post" action="{% url 'deletetodo' todo.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

{% endblock %}
</body>
</html>
